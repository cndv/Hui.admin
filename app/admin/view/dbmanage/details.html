{include file="public/meta" /}
<title>数据表详情</title>
</head>
<body>

<div class="page-container">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
                <th>序号</th>
                <th>字段名</th>
                <th>数据类型</th>
                <th>默认值</th>
                <th>允许非空</th>
                <th>自动递增</th>
                <th>主键</th>
                <th>字符集</th>
                <th>备注</th>
			</tr>
		</thead>
		<tbody>
		{volist name="list" id="vo" empty="$empty_str"}
			<tr class="text-c">
                <td>{$i}</td>
                <td>{$vo.Field}</td>
                <td>{$vo.Type}</td>
                <td>{$vo.Default}</td>
                <td>{$vo.Null}</td>
                <td>{$vo.Extra}</td>
                <td>{$vo.Key}</td>
                <td>{$vo.Collation}</td>
                <td>{$vo.Comment}</td>
			</tr>
		{/volist}
		</tbody>
	</table>
</div>

{tag:adminjs /}

<!--请在下方写此页面业务相关的脚本-->

</body>
</html>
