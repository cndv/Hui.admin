{include file="public/meta" /}

<title>编辑文档模型</title>
</head>
<body>
<nav class="breadcrumb">
	{$bread}
	<a class="refresh btn btn-success radius r" href="javascript:location.reload(true);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<article class="page-container">
	{include file="public/redirect" /}
	<form action="{:url('Models/edit')}" method="post" class="form form-horizontal" id="for">
		<input type="hidden" name="id" id="id" value="{$rs.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">模型名称：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text radius" value="{$rs.name}" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">数据表名：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text radius" value="{$rs.table}" placeholder="" id="table" name="table">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文件预览：</label>
			<div class="formControls col-xs-8 col-sm-5 skin-minimal">
				<a href="javascript:;" onclick="parent.models_path('{:url('Common/codemirror')}','{$file.modelfile}')" style="text-decoration:none"><i class="Hui-iconfont">&#xe695;</i> 模型文件</a>
				<a class="ml-20" href="javascript:;" onclick="parent.models_path('{:url('Common/codemirror')}','{$file.validatefile}')" style="text-decoration:none"><i class="Hui-iconfont">&#xe695;</i> 验证器文件</a>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注说明：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<textarea name="mark" cols="" rows="" class="textarea radius"  placeholder="">{$rs.mark}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">附件上传：</label>
			<div class="formControls col-xs-8 col-sm-5 skin-minimal">
				<div class="radio-box">
				    <input type="radio" id="is_attach" name="is_attach" value="1" {eq name="rs.is_attach" value="1" }checked{/eq}>
				    <label for="is_attach">启用</label>
				</div>
				<div class="radio-box">
				    <input type="radio" id="is_attach" name="is_attach" value="0" {eq name="rs.is_attach" value="0" }checked{/eq}>
				    <label for="is_attach">禁用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text radius" value="{$rs.sorting}" placeholder="" id="sorting" name="sorting">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">状态：</label>
			<div class="formControls col-xs-8 col-sm-5 skin-minimal">
				<div class="radio-box">
				    <input type="radio" id="status" name="status" value="1" {eq name="rs.status" value="1" }checked{/eq}>
				    <label for="status">启用</label>
				</div>
				<div class="radio-box">
				    <input type="radio" id="status" name="status" value="0" {eq name="rs.status" value="0" }checked{/eq}>
				    <label for="status">禁用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
				<button onClick="window.location.href='{:url('Models/lis')}'" class="btn btn-default radius" type="button"><i class="Hui-iconfont">&#xe66b;</i> 取消</button>
			</div>
		</div>
	</form>
</article>

{tag:adminjs /}

<!--请在下方写此页面业务相关的脚本-->
{tag:validatejs /}
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	// 表单验证
	$("#for").validate({
		rules:{
			name:{required:true},
			table:{required:true},
			sorting:{required:true},
			status:{required:true},
		},
		messages:{
		  	name:{required: "请输入模型名称"},
		  	table:{required: "请输入数据表名"},
		  	sorting:{required: "请输入排序"},
		  	status:{required: "选择状态"},
		},
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
