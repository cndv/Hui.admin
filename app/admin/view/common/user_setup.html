{include file="public/meta" /}

<title>账号设置</title>
</head>
<body>
<article class="page-container mt-5">
	{include file="public/redirect" /}
	<form action="{:url('Common/userSetup')}" method="post" class="form form-horizontal" id="for">
		<input type="hidden" name="id" id="id" value="{$rs.id}">
		<div class="row cl" style="margin-top: 0px;">
			<div class="formControls col-xs-12 col-sm-12">
				<input type="text" class="input-text radius" value="{$rs.username}" placeholder="请输入账号" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<div class="formControls col-xs-12 col-sm-12">
				<input type="text" class="input-text radius" value="" placeholder="新密码" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<div class="formControls col-xs-12 col-sm-12">
				<input type="text" class="input-text radius" value="{$rs.email}" placeholder="邮箱" id="email" name="email">
			</div>
		</div>
		<div class="row cl">
			<div class="formControls col-xs-12 col-sm-12">
				<input type="text" class="input-text radius" value="{$rs.phone}" placeholder="电话" id="phone" name="phone">
			</div>
		</div>
		<div class="row cl mt-20">
			<div class="col-xs-12 col-sm-12 text-c">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
			</div>
		</div>
	</form>
</article>

{tag:adminjs /}

<!--请在下方写此页面业务相关的脚本-->
{tag:validatejs /}

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	// 表单验证
	$("#for").validate({
		rules:{
			id:{required:true},
			username:{required:true}
		},
		messages:{
			id:{required: "参数错误"},
		  	username:{required: "请输入账号"}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
	});
});
</script>
</body>
</html>
